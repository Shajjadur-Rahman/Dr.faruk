
<!DOCTYPE html>
{% load static %}
<html lang="en">


<!-- Mirrored from www.bootstrapdash.com/demo/victory/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 27 Sep 2020 17:38:19 GMT -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title_block %} {% endblock %}</title>
	
	
	<!-- Custom fonts for date time picker -->
	<link href="{% static 'vendors/css/all.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'vendors/css/fontawesome.min.css' %}" rel="stylesheet" type="text/css">
	<!-- Custom fonts for date time picker -->
	
	
	
	<!-- plugins:css -->
	<link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
	<!-- endinject -->
	<!-- plugin css for this page -->
	<link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" />
	<link rel="stylesheet" href="{% static 'vendors/jquery-bar-rating/fontawesome-stars.css' %}">
	<!-- End plugin css for this page -->
	
	
	<!-- inject:css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- endinject -->
	<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
<div class="container-scroller">
	<div class="container-fluid page-body-wrapper">
		<div class="row">
			<div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg">
				<div class="row w-100">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-dark text-left p-5">
							{% if messages %}
							{% for message in messages %}
							<div {% if message.tags %} class="alert alert-{{ message.tags }} {% endif %}" role="alert">
								{{ message }}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							</div>
							{% endfor %}
							{% endif %}
							
							<h2>Login</h2>
							<h4 class="font-weight-light">Hello! let's get started</h4>
							<form class="pt-5" action="" method="POST">{% csrf_token %}
								<div class="form-group">
									<label for="exampleInputEmail1">Email</label>
									{{ form.username }}
									<i class="mdi mdi-account"></i>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									{{ form.password }} <!--Shajjad-->
									<i class="mdi mdi-eye"></i>
								</div>
								<div class="mt-5">
									<input type="submit" class="btn btn-block btn-warning btn-lg font-weight-medium" value="Login">
								</div>
								<div class="mt-3 text-center">
									<p>You don't have any account ? <a href="{% url 'Login_app:signup' %}" class="auth-link text-white">Register here</a></p>
									<a href="{% url 'password_reset' %}" class="auth-link text-white">Forgot password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- row ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="{% static 'vendors/jquery-bar-rating/jquery.barrating.min.js' %}"></script>
<script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'vendors/raphael/raphael.min.js' %}"></script>
<script src="{% static 'vendors/morris.js/morris.min.js' %}"></script>
<script src="{% static 'vendors/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="{% static 'js/off-canvas.js' %}"></script>
<script src="{% static 'js/hoverable-collapse.js' %}"></script>
<script src="{% static 'js/misc.js' %}"></script>
<script src="{% static 'js/settings.js' %}"></script>
<script src="{% static 'js/todolist.js' %}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="{% static 'js/dashboard.js' %}"></script>
<!-- End custom js for this page-->
</body>


<!-- Mirrored from www.bootstrapdash.com/demo/victory/pages/samples/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 27 Sep 2020 17:45:13 GMT -->
</html>
